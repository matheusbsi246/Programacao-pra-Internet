<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <title> Exerc√≠cio 1 </title>
    <style>
        body {
            padding: 1rem;
        }
    </style>
</head>

<body>
    <main>

        <div class="row gy-3 gx-4">
            <div class="col-sm-4 px-auto mx-auto">
                <label for="primnome" class="form-label">Prim. Nome</label>
                <input type="text" class="form-control" id="primnome">
            </div>
            <div class="col-sm-4 px-auto mx-auto">
                <label for="segnome" class="form-label">Seg. Nome</label>
                <input type="text" class="form-control" id="segnome">
            </div>
            <div class="col-sm-4 px-auto mx-auto">
                <label for="ultnome" class="form-label">Ult. Nome</label>
                <input type="text" class="form-control" id="ultnome">
            </div>
            <div class="col-sm-6 px-auto mx-auto">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Informe seu email" id="email">
            </div>
            <div class="col-sm-6 px-auto mx-auto">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" placeholder="Informe sua senha" id="senha">
            </div>

        </div>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
        crossorigin="anonymous"></script>
</body>

</html>
