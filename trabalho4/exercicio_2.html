<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <title> Exercício 2 </title>
    <style>
        body {
            padding: 1rem;
        }
    </style>
</head>

<body>
    <main>
        <form class="row g-2">
            <div class="form-floating col-md-9">
                <input type="text" class="form-control" id="inputNome" placeholder="Nome completo">
                <label  for="inputNome" >Nome completo</label>
            </div>
            <div class="col-md-3 form-floating">
                <input type="text" class="form-control" id="inputCPF" placeholder="CPF">
                <label for="inputCPF" >CPF</label>
            </div>
            <div class="col-md-9 form-floating">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                <label for="inputEmail">E-mail</label>
            </div>
            <div class="col-md-3 form-floating">
                <input type="password" class="form-control" id="inputSenha" placeholder="Senha">
                <label for="inputSenha" >Senha </label>
            </div>
            <div class="col-md-2  form-floating ">
                <input type="text" class="form-control" placeholder="CEP" id="inputCEP">
                <label for="inputCEP" >CEP</label>
            </div>
            <div class="col-md-10  form-floating">
                <input type="text" class="form-control" placeholder="Endereço" id="inputEndereco">
                <label for="inputEndereco" >Endereço</label>
            </div>
            <div class="col-md-5 form-floating">
                <input type="text" class="form-control" placeholder="Bairro" id="inputBairro">
                <label for="inputBairro" >Bairro</label>
            </div>
            <div class="col-md-5 form-floating">
                <input type="text" class="form-control" placeholder="Cidade" id="inputCidade">
                <label for="inputCidade" >Cidade</label>
            </div>
            <div class="col-md-2">
                <label for="inputEstado" class="form-floating">Estado</label>
                <select id="inputEstado" class="form-select">
                    <option selected>MG</option>
                </select>
            </div>

            <div class="col-md 12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="termos">
                    <label class="form-check-label" for="termos"> Concordo com os termos </label>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-forward" fill="currentcol-mdor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M9.502 5.513a.144.144 0 0 0-.202.134V6.65a.5.5 0 0 1-.5.5H2.5v2.9h6.3a.5.5 0 0 1 .5.5v1.003c0 .108.11.176.202.134l3.984-2.933a.51.51 0 0 1 .042-.028.147.147 0 0 0 0-.252.51.51 0 0 1-.042-.028L9.502 5.513zM8.3 5.647a1.144 1.144 0 0 1 1.767-.96l3.994 2.94a1.147 1.147 0 0 1 0 1.946l-3.994 2.94a1.144 1.144 0 0 1-1.767-.96v-.503H2a.5.5 0 0 1-.5-.5v-3.9a.5.5 0 0 1 .5-.5h6.3v-.503z" />
                    </svg>
                    Cadastrar 
                </button>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
        crossorigin="anonymous"></script>
</body>

</html>
